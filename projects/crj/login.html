<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>CRJ</title>

        <!-- Primary meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="title" content="TITLE">
        <meta name="description" content="La Croix-Rouge Jeunesse (CRJ) est une asbl reconnue comme organisation de Jeunesse par la Fédération Wallonie-Bruxelles depuis 1981. Notre mission est d’accompagner, soutenir et stimuler les jeunes à devenir des CRACS (Citoyens Responsables, Actifs, Critiques et Solidaires), tout en valorisant leur potentiel comme acteur de changement.">

        <!-- Favicon manager -->
        <link rel="icon" type="image/png" href="favicon.png">

        <!-- Apple -->
        <link rel="apple-touch-icon" href="favicon.png">

        <!-- Open Graph data -->
        <meta property="og:locale" content="fr_FR" />
        <meta property="og:title" content="CRJ" />
        <meta property="og:description" content="La Croix-Rouge Jeunesse (CRJ) est une asbl reconnue comme organisation de Jeunesse par la Fédération Wallonie-Bruxelles depuis 1981. Notre mission est d’accompagner, soutenir et stimuler les jeunes à devenir des CRACS (Citoyens Responsables, Actifs, Critiques et Solidaires), tout en valorisant leur potentiel comme acteur de changement." />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="./public/img/crjMember.jpg" />

        <!-- Style sheets -->
        <link rel="stylesheet" href="style.css">

        <!-- Uikit -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/css/uikit.min.css" />
    
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    </head>

    <body>
        <div class="uk-overlay-primary uk-position-cover blur"></div>
        <div class="uk-background-cover uk-light" data-src="https://bx1.be/wp-content/uploads/2017/09/Croix-Rouge-de-Belgique.jpg" uk-img="loading: eager" uk-height-viewport="expand: true"></div>
        
        <div class="uk-overlay uk-position-center uk-light uk-flex uk-flex-column uk-flex-center uk-flex-middle">
            <h1>Connexion</h1>
            <div class="uk-card uk-card-secondary uk-grid-collapse uk-child-width-1-2@s uk-margin uk-box-shadow-large" uk-grid>
                <div class="uk-card-media-left uk-cover-container">
                    <img src="https://www.croix-rouge.be/content/uploads/sites/7/2017/07/JEUNESSE__TVD3382-1180x600.jpg" alt="" uk-cover>
                    <canvas width="100" height="400"></canvas>
                </div>
                <div>
                    <div class="uk-card-body">
                        <h3 class="uk-card-title">Croix-Rouge <span class="uk-text-danger">Jeunesse</span></h3>
                        <p>Connectez-vous pour avoir accès aux différentes fonctionnalités proposé par la Croix-Rouge Jeunesse.</p>
                        <form>
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                                    <input class="uk-input" type="text" placeholder="Email">
                                </div>
                            </div>
                            
                            <div class="uk-margin">
                                <div class="uk-inline uk-width-1-1">
                                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                    <input class="uk-input" type="password" placeholder="Mot de passe">
                                </div>
                            </div>  

                            <div class="uk-text-center" uk-margin>
                                <button class="uk-button uk-button-danger uk-width-1-1">Envoyer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.3/dist/js/uikit-icons.min.js"></script>
    </body>
</html>
